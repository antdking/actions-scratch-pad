name: multiline expressions

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/multiline-expressions.yml
  workflow_dispatch: {}

defaults:
  run:
    shell: bash

env:
  # note, all of these have a blank link after the object
  LITERAL_CHOMP_CLIP: |
    ${{
      true
      && 'bar'
    }}
    
  LITERAL_CHOMP_STRIP: |-
    ${{
      true
      && 'bar'
    }}
    
  LITERAL_CHOMP_KEEP: |+
    ${{
      true
      && 'bar'
    }}
    
  FOLDED_CHOMP_CLIP: >
    ${{
      true
      && 'bar'
    }}
    
  FOLDED_CHOMP_STRIP: >-
    ${{
      true
      && 'bar'
    }}
    
  FOLDED_CHOMP_KEEP: >+
    ${{
      true
      && 'bar'
    }}
    
jobs:
  simple:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - id: plain
        name: Plain
        # equiv: false
        if: ${{ false }}
        run: echo "this runs"

      - id: foo
        name: Foo
        # runs because the string "true\n" is truthy
        # equiv: format('{0}\n', true)
        if: |
          ${{
            true
          }}
        run: echo "it runs"

      - id: bar
        name: Bar
        # runs because the string "false\n" is truthy
        # equiv: format('{0}\n', false)
        if: |
          ${{
            false
          }}
        run: echo "it runs"

      - id: zed
        name: Zed
        # runs as '&& true' is added as string ("false\n&& true\n")
        # equiv: format('{0}\n&& true\n', false)
        if: |
          ${{
            false
          }}
          && true
        run: echo "it runs"

      - id: doodar
        name: Doodar
        # the block is still a string
        # equiv: format('true\n&& {0}\n&& true\n', false)
        if: |
          true
          && ${{
            false
          }}
          && true
        run: echo "it runs"

      - id: eggz
        name: Eggz
        # equiv: format('true && {0}\n&& true\n', false)
        if: |
          true && ${{ false }}
          && true
        run: echo "it runs"

      - id: eggzTrimmed
        name: Eggz Trimmed
        # equiv: format('true && {0}\n&& true', false)
        if: |-
          true && ${{ false }}
          && true
        run: echo "it runs"

      - id: fred
        name: Fred
        # equiv: format('true && {0} && true', false)
        if: true && ${{ false }} && true
        run: echo "it runs"

      - id: dave
        name: Dave
        # equiv: format('{0} == true', false)
        if: ${{ false }} == true
        run: echo "it runs"

      - id: jeff
        name: Jeff
        # equiv: true && false && true
        if: |
          true
          
          && false
          
          && true
        run: echo "it runs"
      
      - id: stringyTrue
        name: Stringy True
        # equiv: true
        if: 'true'
        run: echo "it runs"
      
      - id: stringyFalse
        name: Stringy False
        # equiv: false
        if: 'false'
        run: echo "it runs"
      
      - id: wrappedStringyFalse
        name: wrapped stringy false
        # equiv: false
        if: ${{ 'false' }}
        run: echo "it runs"
      
      - id: forcedSpace
        name: Forced space before expression
        if: ' false'
        run: echo "it runs"
      
      - id: forcedSpaceWrapped
        name: Forced Space before wrapped expression
        if: ' ${{ false }}'
        run: echo "it runs"



  main:
    runs-on: ubuntu-latest
    continue-on-error: true
    name: "main SHOULD_RUN=${{ matrix.shouldRun }}"
    strategy:
      fail-fast: false
      matrix:
        shouldRun: [1, 0]
    env:
      SHOULD_RUN: ${{ matrix.shouldRun }}
